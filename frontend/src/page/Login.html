<!DOCTYPE html>
<html lang="en">
  <head>
    <meta />
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/metropolis.min.css"
    />
    <link rel="stylesheet" href="/frontend/src/assets/css/Login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container column mt-5">
      <div class="d-flex mt-5 justify-content-center">
        <img src="/frontend//src/assets/img/Logo.png" class="logo" />
        <h1 class="text-logo">Belanja</h1>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <h4 class="text-pls">Please login with your account</h4>
    </div>
    <div
      class="d-flex mt-5 justify-content-center btn-group"
      role="group"
      style="margin-top: 5%; margin-left: 50%; margin-right: 50%"
    >
      <button type="button" class="btn btn-outline-secondary">Customer</button>
      <button class="btn btn-outline-danger pl-4 pr-4" data-toogle="collapse">
        Seller
      </button>
    </div>
    <!-- <div class="d-flex input-email justify-content-center position-relative">
      <input type="text" />
      <label> Email </label>
    </div>
    <div class="d-flex input-password justify-content-center position-relative">
      <input type="text" />
      <label> Password </label>
    </div>
    <div class="d-flex justify-content-center">
      <a href="http://" class="text-forgot text-right" style="margin: 26px 0"
        >Forgot password?</a
      >
    </div> -->

    <div
      class="d-flex justify-content-center container flex-column input-wrap"
      style="margin-top: 40px"
    >
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        aria-label="email"
        aria-describedby="basic-addon1"
        style="height: 48px"
      />
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        aria-label="password"
        aria-describedby="basic-addon1"
        style="height: 48px; margin-top: 14px"
      />
      <a href="http://" class="text-forgot text-right" style="margin-top: 26px"
        >Forgot Password?</a
      >
    </div>
    <div
      class="d-flex justify-content-center container flex-column"
      style="width: 30%; margin-top: 26px"
    >
      <button
        class="btn btn-lg btn-round btn-login"
        style="border-radius: 40px"
      >
        Login
      </button>
      <p class="text-dark text-center" style="margin: 26px 0">
        Don't have a Belanja account?
        <a href="http://" class="text-login"> Register </a>
      </p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
